    <main>
      <div class="contact-container1">
        <div class="contact-container2">
          <h1>Contact Us</h1>
        </div>
        <div class="contact-container3">
          <form>
            <div class="contact-container4">
              <label for="contact-purpose">Contact Purpose:</label>
              <select id="contact-purpose" name="contact-purpose" required>
                <option value="sell-books">I want to sell books</option>
                <option value="buy-books">I want to buy books</option>
              </select>
            </div>
            <div class="contact-container5">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Enter your name" name="name" required>
            </div>
            <div class="contact-container6">
              <label for="email"><i class="fa-solid fa-envelope" style="color: #000000;"></i> Email</label>
              <input type="email" id="email" placeholder="Example@gmail.com" name="email" required>
            </div>
            <div class="contact-container7">
              <label for="phone"><i class="fa-solid fa-phone" style="color: #000000;"></i> Phone</label>
              <input type="tel" id="phone" placeholder="(+84)" name="phone" required>
            </div>
            <fieldset class="contact-container8">
              <legend>Contact Preference</legend>
              <div class="by-email">
                <input type="checkbox" id="by-email" name="contact-preference" value="email" checked required>
                <label for="by-email">By email</label>
              </div>
              <div class="by-phone">
                <input type="checkbox" id="by-phone" name="contact-preference" value="phone" required >
                <label for="by-phone">By phone</label>
              </div>
            </fieldset>
        
            <fieldset class="contact-container9">
              <legend>Receive Weekly Newsletter</legend>
              <div class="yes-newsletter">
                <input type="radio" id="yes-newsletter" name="newsletter" value="yes" checked required>
                <label for="yes-newsletter">Yes</label><br>
              </div>
              <div class="no-newsletter">
                <input type="radio" id="no-newsletter" name="newsletter" value="no" required>
                <label for="no-newsletter">No</label>
              </div>
            </fieldset>
            <div class="contact-container10">
              <label for="extra-notes">Extra Notes</label>
              <textarea id="extra-notes" placeholder="Enter your extra note " name="extra-notes"></textarea>
            </div>
            <button class="submit" type="submit">Submit</button>
            <button class="reset" type="reset">Reset</button>
          </form>
        </div>
      </div>
    </main>
